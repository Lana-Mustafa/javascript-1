<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
    var arrayColor =["red","green","blue"]
    var i =Math.floor(Math.random() * 3);    
    window.onload = function(){
        document.getElementById("mydiv").style.backgroundColor=arrayColor[i]; 
        
    }
    
    function changeColor(){
    var color = document.getElementById("mydiv").style.backgroundColor;
    switch (color){
     
     case "blue":
     color="red";
     document.getElementById("mydiv").style.backgroundColor=color;
    break;
    case "red":
     color="green";
     document.getElementById("mydiv").style.backgroundColor=color;
    
    break;
    case "green":
     color="blue";
     document.getElementById("mydiv").style.backgroundColor=color;


    break;




    }}
    
    </script>
</head>
<body>
<div id="mydiv" onclick="changeColor()"></div>

</body>
</html>
